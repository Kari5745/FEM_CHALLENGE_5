<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="wrapper flex">
    <div class="container flex">
      <div class="info">
        <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats flex">
          <div class="stat-item">
            <h3 class="stat-number">10k+</h3>
            <p class="stat-desc">companies</p>
          </div>
          <div class="stat-item">
            <h3 class="stat-number">314</h3>
            <p class="stat-desc">templates</p>
          </div>
          <div class="stat-item">
            <h3 class="stat-number">12m+</h3>
            <p class="stat-desc">queries</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="people working">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
